
<div class="login-panel">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form #signUpForm="ngForm" (submit)="signUpHandler(signUpForm.value)" [noValidate]="false">
                <h1>Create Account</h1>
                <input type="text" name="username" placeholder="Username" required ngModel/>
                <input type="email" name="email"  placeholder="Email" required ngModel/>
                <input type="password" name="password" placeholder="Password"required ngModel/>
                <div class="unite">
                    <input class="unite-input-left" type="text" name="surname" placeholder="Surname" required ngModel/>
                    <input class="unite-input-right" type="text" name="firstname" placeholder="Firstname" required ngModel/>
                </div>
                <input type="text" name="phone" placeholder="Phone number" ngModel/>
                
                

                <select (change)="getCities($event)" name="country" ngModel>
                    <option disabled>Choose a country.</option>
                    <option *ngFor="let country of countries" [ngValue]="country"
                   [value]="country.id">
                   {{country.name}}
                  </option>
                </select>

                <select name="city" required ngModel>
                  <option disabled selected>Choose a city.</option>
                  <option *ngFor="let city of cities" [ngValue]="city"
                  [value]="city.id">
                  {{city.name}}
                </select>

                      <button>Sign Up</button>
                  </form>
        </div>
        <div class="form-container sign-in-container">
            <form #loginForm="ngForm" (submit)="loginHandler(loginForm.value)" [noValidate]="false">
                <h1>Login to Petadopt</h1>
                <input type="text" name="username" placeholder="Username" required ngModel/>
                <input type="password" name="password" placeholder="Password" required ngModel/>
                <button>Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To use Petadopt you need to log in to your account!</p>
                    <button class="ghost" id="signIn" (click)="LoginPanel()">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Please sign up to use Petadopt!</p>
                    <button class="ghost" id="signUp" (click)="signupPanel()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
